<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--base href="/"-->

	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="//connect.facebook.net/en_US/sdk.js"></script>
	<title></title>
	
</head>

<body ng-controller="mainController">
	
	<div class="wrap">

<!--HEADER-->
		<header>
			<div class="header">
				<div class="header_left">
					<div class="logo">
						<a href="#/">	
							<img src="../img/logo.png">
						</a>	
					</div>
				</div>
				<div class="header_right">
					<div class="login">
						<a href="#/login">Login</a>
						<a href="#/register">Register</a>
					</div>
					<nav class="navigation" ng-if="!userStatus.isAdmin">
						<ul class="main_menu">
							<a href="#/"><li class="">Главная</li></a>
							<a href="#/news"><li class="">Новости</li></a>
							<a href="#/galery"><li class="">Галерея</li></a>
							<a href="#/contacts"><li class="">Контакты</li></a>
						</ul>
					</nav>
					<nav class="navigation" ng-if="userStatus.isAdmin">
						<ul class="main_menu">
							<a href=""><li class="">Пользователи</li></a>
							<a href=""><li class="">Библиотека</li></a>
							<a href=""><li class="">Галерея</li></a>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="clear"></div>		

<!--MAIN CONTENT BLOCK-->
		<div id="content" ng-view></div>
		<div class="clear"></div>					
		
<!--FOOTER-->
		<footer>
			<div class="footer">
				<p>Some Footer Text and Features</p>
			</div>
		</footer>

	</div>

	<!--Angular.js Core-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>

	<script src="../js/app.js" type="text/javascript"></script>
	<script src="../js/directives/directives.js" type="text/javascript"></script>
	<script src="../js/controllers/main.js" type="text/javascript"></script>
	<script src="../js/controllers/news.js" type="text/javascript"></script>
	<script src="../js/controllers/galery.js" type="text/javascript"></script>
	<script src="../js/controllers/login.js" type="text/javascript"></script>
	<script src="../js/controllers/register.js" type="text/javascript"></script>
</body>
</html>
